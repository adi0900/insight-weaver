version: '3.8'

services:
  narrative-hub:
    build:
      context: ./narrative-hub
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./narrative-hub:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api-server
    networks:
      - insight-weaver-network

  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./api-server:/app
      - /app/node_modules
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - insight-weaver-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - insight-weaver-network

networks:
  insight-weaver-network:
    driver: bridge

volumes:
  redis-data:
